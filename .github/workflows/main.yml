name: pr_test_code
on:
  push:
      branches: [main] 
  pull_request:
      branches: [main]
  pull_request_target:
      branches: [main]
jobs:
  python-hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.sha}}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10.6"
      - run: python test.py ${{secrets.TEST}}
      - run: python test1.py
